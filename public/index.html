<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Multiplayer Snake</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Player Name Modal (Initially Visible, JS will hide after name submission) -->
    <div id="playerNameModal" class="modal-overlay visible"> <!-- Start visible -->
        <div class="modal-content">
            <h2>Enter Your Name</h2>
            <input type="text" id="playerNameInput" placeholder="Your Name (2-15 chars)" maxlength="15">
            <button id="submitNameButton">Join Game</button>
            <button id="playAiButton">Play Solo vs AI</button>
            <p id="nameStatusMessage" class="name-status">Please enter your name to join.</p>
        </div>
    </div>

    <!-- Main Game Container -->
    <div class="main-container">
        <!-- Game Content Area (Left/Main Part) -->
        <div id="gameContent">
            <div id="statusArea">
                <p id="status" class="message">Connecting...</p>
                <div id="countdownDisplay" class="countdown" style="display:none;">3</div>
            </div>

            <div id="gameBoardsArea">
                <div class="player-board-container">
                    <div class="player-header">
                        <h2 id="p1-name-display">Player 1</h2>
                        <div id="you-p1" class="you-indicator" style="display:none;">(YOU)</div>
                    </div>
                    <canvas id="gameCanvas1"></canvas>
                    <div class="player-info">
                        Score: <span id="score1">0</span> | Status: <span id="p1-status" class="player-status">Waiting</span>
                    </div>
                </div>

                <div class="player-board-container">
                    <div class="player-header">
                        <h2 id="p2-name-display">Player 2</h2>
                        <div id="you-p2" class="you-indicator" style="display:none;">(YOU)</div>
                    </div>
                    <canvas id="gameCanvas2"></canvas>
                    <div class="player-info">
                        Score: <span id="score2">0</span> | Status: <span id="p2-status" class="player-status">Waiting</span>
                    </div>
                </div>
            </div>

            <div id="gameControls">
                <button id="restartButton" style="display:none;">Request Restart</button>
            </div>
            <button id="soundToggleMuteButton">ðŸ”Š Mute</button>
        </div>

        <!-- Leaderboard Sidebar (Right Part) -->
        <div id="leaderboardSidebar">
            <h2>Leaderboard</h2>
            <button id="refreshLeaderboardButton">Refresh</button>
            <ol id="leaderboardList">
                <li>Loading...</li>
            </ol>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
